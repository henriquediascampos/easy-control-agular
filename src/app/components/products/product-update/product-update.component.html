<mat-card>
  <mat-card-title>Atualizar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>
  <div class="buttons">
    <button mat-raised-button (click)="update()" title="Atualizar">
      <i class="material-icons">edit</i>
      Atualizar
    </button>
    <button mat-raised-button routerLink="/products/read" title="Cancelar">
      <i class="material-icons">close</i>
      Cancelar
    </button>
  </div>
</mat-card>
